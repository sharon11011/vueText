<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script>
        // new Vue({    //第一行不同二擇一
        //     data:{
        //         count: 1,
        //     },
        //     el: '#app' //vue掛載方式不同
        // })
        
            //////el 意思element


        //建立Vue實體(instance)，並掛載(mount)在網頁結點上
        const App = new Vue({ //第一行不同二擇一
            data: {
                count: 1,
                food: '🍟'
            },
            // el:'#app' //二擇一
        })
        App.$mount('#app')//二擇一
    </script>
</body>
</html>
