<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <div id="app">
        <h1 data-attr="dark">{{title}}</h1>
        <h3>${{price}}元</h3>
        <div>
            <button @click="reduceCount">-</button>
            <input type="text" v-model.number="count">
            <button @click="addCount">+</button>
        </div>
        <button>Add</button>
        <p>總計：{{total}}元</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    count: 0, //number
                    price: 100,
                    title: "我是一個商品",
                    total: 0
                    
                };
            },
            methods:{
                addCount(){
                    this.count += 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                reduceCount(){
                    if(this.count <= 0) return
                    this.count -= 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
                
            }
        }).mount('#app');
    </script>
</body>
</html>
